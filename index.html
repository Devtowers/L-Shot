<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lé Shot</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

<style>
    body { 
        font-family: Arial; 
        padding: 20px; 
        background: #f9f9f9; 
        font-size: 20px; /* Controls the main dialogue font size */
    }

    /* Optional: class for your PLAY-style buttons */
    .OrigBtn {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
    }
</style>

<link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Main Menu Overlay -->
<div id="mainMenu" style="position:fixed; top:0; left:0; width:100vw; height:100vh; background-image:url('Image/coverart.png'); z-index:500; display:flex; flex-direction:column; padding: 40px;">
<div class = "TitleAnimation">
    <h1 style="color:rgb(0, 0, 0); margin-left: 50px;">Lé Shot</h1>
</div>
    <button onclick="startGame()" class ="OrigBtn" style="margin:10px; margin-left: 75px; width: 300px; height: 75px; border: none; border-radius: 35px; background:#6BFA4E; font-size:1.8em; letter-spacing:2px; align-items:flex-start; text-transform:uppercase;">Start</button>
    <button onclick="showSettings()" class ="OrigBtn" style="margin:10px; margin-left: 75px; width: 300px; height: 75px; border: none; border-radius: 35px; background:rgba(254, 112, 23, 0.885); font-size:1.8em; letter-spacing:2px; align-items:flex-start; text-transform:uppercase">Settings</button>
    <button onclick="showCredits()" class ="OrigBtn" style="margin:10px; margin-left: 75px; width: 300px; height: 75px; border: none; border-radius: 35px; background:rgba(252, 26, 26, 0.885); font-size:1.8em; letter-spacing:2px; align-items:flex-start; text-transform:uppercase">Credits</button>
    <div id="volumeControl" style="margin:10px; display:none;">
        <label style="color:rgb(0, 0, 0);">Volume: </label>
        <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" />
    </div>
    <div id="creditsScreen" style="color:rgb(0, 0, 0); margin:10px; display:none;">
        <p>Created by Luis Torres</p>
        <p>Co-Creator Seth Orteza</p>
        <button onclick="hideCredits()" class="OrigBtn" style="background:rgb(255, 255, 255);">Back</button>
    </div>
    <div id="settingsScreen" style="color:rgb(255, 255, 255); margin:10px; display:none;">
        <button onclick="toggleVolume()" class="OrigBtn" style="background:rgb(255, 255, 255);">Volume</button>
        <button onclick="hideSettings()" class="OrigBtn" style="background:rgb(255, 255, 255);">Back</button>
    </div>
    <div id="messageContainer">
        <p>Note: You should zoom the site at 67% for the best experience.</p>
        <p>Click anywhere to unmute the background music.</p>
    </div>
</div>

<div id="gameScene" style="display:none;">
    <div id="dialogue"></div>
</div>

<input type="range" min="0" max="0.5" step="0.01" value="0.3" id="volumeSlider" />

<div id="volumeControl" style="margin:10px; display:none;">
    <label style="color:rgb(0, 0, 0);">Volume: </label>
    <input type="range" min="0" max="0.5" step="0.01" value="0.3" id="volumeSlider" />
</div>

<audio id="bgm" autoplay volume="0.3" muted>
    <source src="sound/pia.mp3" type="audio/mpeg">
</audio>

<div class="box-container">
    <img id="boxImage" class="box-image" src="Image/Lamp.png" style="display: block; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; object-fit: cover;">
</div>

<div id="dialogueBox">
    <div id="typewriter"></div>
</div>

<div style="width: 200px; height: 100px; overflow: auto;"></div>

<script src="script.js"></script>

</body>
</html>
